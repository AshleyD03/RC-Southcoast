<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Coast - Records</title>

    <!-- Personal Use -->
    <link rel="stylesheet" href="resources/index.css">
    <link rel="shortcut icon" href="resources/images/Icon.webp" type="image/x-icon">

    <!-- Google web fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">

</head>
<body>
    <content id="record-container">

        <div id="record-panel">
            <span class="panel" id="scoreBoard">

                <!-- Score board container -->
                <div class="panel-container">
                    <!-- Top scroll area showing points and clock -->
                    <div class="top-bar-tall color-counter" id="scoreBoard-top">
                        <div class="slideshow" id="scoreBoard-panel">
                            <span class="slide" id="scoreBoard-points">
                                <center>
                                    <div class="circle-image-big drop-shadow">
                                        <img src="resources/images/PlayerIconSerious.webp" class="icon-counter" alt="player icon">
                                    </div>
                                    <div class="points">
                                        <h2 class="point-counter">
                                            0
                                        </h2>
                                        <p>
                                            pts.
                                        </p>
                                    </div>
                                </center>
                            </span><span class="slide" id="scoreBoard-clock">
                                <center>
                                    <div class="circle-image-big">
                                        <img src="resources/images/ClockIcon.webp" alt="clock icon">
                                    </div>
                                    <div class="points" style="justify-content: flex-start;">
                                        <h3 class="time-counter center">
                                            00:00:00
                                        </h3>
                                    </div>
                                </center>
                            </span>
                        </div>
                        <div id="scoreBoard-dots" class="flex-center">
                            <span class="dot scoreBoard-href active" data-moveto="scoreBoard-points"></span>
                            <span class="dot scoreBoard-href" data-moveto="scoreBoard-clock"></span>
                        </div>
                    </div>

                    <!-- Bottom list showing record of what has happened -->
                    <div class="scroll-list" id="scoreBoard-bottom">
                        <div class="table3x7" id="penalty-record-target">
                            <div class="header">
                                <span>
                                    Time
                                </span>
                                <span>
                                    Events
                                </span>
                            </div>
                            
                            <template id="penalty-record-template">
                                <div class="row">
                                    <span>
                                        01:20
                                    </span>
                                    <span>
                                        +10 hit marker
                                    </span>
                                </div>
                            </template>
            
                        </div>
                    </div>
                    <script>
                        {
                            // Fix heights
                            let fixHeight = () => {
                                document.getElementById('scoreBoard-bottom')
                                .style.height = `calc(100% - ${document.getElementById('scoreBoard-top').clientHeight}px)`
                            }
                            window.addEventListener('load', fixHeight);
                            window.addEventListener('resize', fixHeight)
                        }
                    </script>
                </div>

            </span>
            
            <span class="panel" id="penalties">

                <!-- Penalties container -->
                <div class="panel-container">
                    <!-- Top bar with -->
                    <div class="top-bar-small flex-center color-counter" id="penalties-top">
                        <div class="circle-image-small flow-left drop-shadow">
                            <img src="resources/images/PlayerIconSerious.webp" class="icon-counter" alt="player icon">
                        </div>
                        <div class="top-title flag-counter">
                            Flag 0
                        </div>
                    </div>

                    <!-- Bottom content -->
                    <div class="bottom-content" id="penalties-bottom">
                        <div class="table65x35" id="penalty-board-target">
                            <div class="header title-pad">
                                <span>
                                    Penalties
                                </span>
                                <span class="mini-points">
                                    <h4 class="point-counter">
                                        0
                                    </h4>
                                    <p>
                                        pts.
                                    </p>
                                </span>
                            </div>

                            <template id="penalty-control-template">
                                <div class="row">
                                    <span class="penalty">
                                        <span>
                                            Reverse
                                        </span>
                                        <span>
                                            +0
                                        </span>
                                    </span>
                                    <span class="penalty-controls" style="padding-top: 0px;">
                                        <button date-type="add" class="material-icons add ">
                                            add
                                        </button>
                                        <span data-type="count" class="count">
                                            0
                                        </span>
                                        <button data-type="remove" class="material-icons remove">
                                            remove
                                        </button>
                                    </span>
                                </div>
                            </template> 
                        </div>

                        <div class="penalties-alert-container" id="record-alert-target">
                            <template id="penalty-alert-template">
                                <div class="alert">
                                    <span>
                                        Test Alert
                                    </span>
                                    <button class="material-icons-outlined">
                                        restart_alt
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Sub-bottom eyes -->
                    <div class="subbottom-content">
                        <div class="time-counter">
                            00:00:00
                        </div>
                        <button class="material-icons add-flag">
                            sports_score
                        </button>
                        <button>
                            <div class="material-icons-outlined clock-controlls">
                                play_circle
                            </div>
                        </button>
                    </div>
                </div>

            </span>

            <span class="panel multiplayer-only" id="playerBoard">
                
                <!-- Penalties container -->
                <div class="panel-container">
                    <!-- Top bar with -->
                    <div class="top-bar-small flex-center color-counter">
                        <div class="top-title">
                            Score Board
                        </div>
                    </div>

                    <!-- Bottom content -->
                    <div class="slideshow">
                        <div class="slide">
                            <div id="playerboard-player-target">

                            </div>
                            <template id="playerboard-player-template">
                                <label class="player">
                                    <div class="icon">
                                        <img src='resources/images/PlayerIconSerious.webp'>
                                    </div>
                                    <div class="name">
                                        <span>
                                            Name
                                        </span>
                                        <span>
                                            @username
                                        </span>
                                    </div>
                                    <div class="score">
                                        31
                                    </div>
                                </label>
                            </template>

                            <label class="add">
                                Add Player
                            </label>
                        </div>
                    </div>

                </div>

            </span>
            
            <span class="panel" id="settings">

                <!-- Penalties container -->
                <div class="panel-container">
                    <!-- Top bar with -->
                    <div class="top-bar-small flex-center color-counter" id="settings-top">
                        <div class="circle-image-small flow-left drop-shadow">
                            <img src="resources/images/PlayerIconSerious.webp" class="icon-counter" alt="player icon">
                        </div>
                        <div class="top-title">
                            Settings
                        </div>
                    </div>

                    <!-- Bottom content -->
                    <!-- A dynamic slide container that adds and takes away slides as needed -->
                    <div class="bottom-content slideshow" id="settings-bottom">

                        <div class="slide" id="settings-home">
                            
                            <!-- Main settings page -->
                            <div class="headline">
                                <span>Home</span>
                            </div>

                            <div class="content">
                                <div class="subheader">
                                    Player 
                                </div>

                                <button class="pill pillend settings-moveto" data-moveto="settings-personalise">
                                    <span class="material-icons-outlined">
                                        account_circle
                                    </span>
                                    <span>
                                        Personalise
                                    </span>
                                </button>

                                <div class="subheader">
                                    Game
                                </div>

                                <button class="pill pillend settings-moveto" data-moveto="settings-gamemode">
                                    <span class="material-icons-outlined">
                                        sports_basketball
                                    </span>
                                    <span>
                                        Game mode
                                    </span>
                                </button>
                            </div>

                        </div><div class="slide" id="settings-personalise">

                            <!-- Personalise Page -->
                            <div class="headline">
                                <button class="material-icons settings-moveto" data-moveto="pageback">
                                    navigate_before
                                </button>
                                <span>
                                    Personalise
                                </span>
                            </div>

                            <button class="pill save" form="personalise-form" type="submit" id="personalise-save">
                                <span>
                                    Save changes ?
                                </span>
                            </button>

                            <form class="content" id="personalise-form">
                                <!-- Personal Aspects-->
                                <div class="subheader">
                                    Player
                                </div>
                                <label class="pill">
                                    <span>Name</span>
                                    <input type="text" id="personalise-name" placeholder="...">
                                </label>
                                <label class="pill" for="personalise-color">
                                    <span>Color</span>
                                    <select type="dropdown" id="personalise-color" dir="rtl">
                                        <option value="Red" selected>Red</option>
                                        <option value="Green">Green</option>
                                        <option value="Blue">Blue</option>
                                        <option value="Yellow">Yellow</option>
                                        <option value="Pink">Pink</option>
                                        <option value="Black">Black</option>
                                    </select>
                                </label>
                                <label class="pill readonly">
                                    <span>Tag</span>
                                    <input type="text" id="personalise-tag" placeholder="..." readonly>
                                </label>
                                <label class="pill pillend">
                                    <input type="file" id="personalise-img">
                                    <img src="resources/images/PlayerIconSerious.webp" class="icon-counter">
                                    <span> upload... </span>
                                </label>

                                <!-- Car specs -->
                                <div class="subheader">
                                    Specs
                                </div>
                                <label class="pill">
                                    <span>Tire Size</span>
                                    <input type="text" id="personalise-tiresize" placeholder="...">
                                </label>
                                <label class="pill">
                                    <span>Body Height</span>
                                    <input type="text" id="personalise-bodyheight" placeholder="...">
                                </label>
                                
                            </form>

                        </div><div class="slide" id="settings-gamemode">

                            <!-- Gamemode Page -->                            
                            <div class="headline">
                                <button class="material-icons settings-moveto" data-moveto="pageback">
                                    navigate_before
                                </button>
                                <span>
                                    Game mode
                                </span>
                            </div>

                            <button class="pill save" form="gamemode-form" type="submit" id="gamemode-save">
                                <span>
                                    Save changes ?
                                </span>
                            </button>

                            <form class="content" id="gamemode-form">
                                <div class="subheader">
                                    Event Details
                                </div>

                                <!-- Event typing -->
                                <label class="pill" for="gamemode-eventtype">
                                    <span>Event Type</span>
                                    <select type="dropdown" id="gamemode-eventtype" dir="rtl">
                                        <option value="Fun" selected>Fun</option>
                                        <option value="Competition">Competition</option>
                                    </select>
                                </label>
                                <label class="pill" for="gamemode-ruleset">
                                    <span>Rule Set</span>
                                    <select type="dropdown" id="gamemode-ruleset" dir="rtl">
                                        <option value="Street" selected>Street</option>
                                        <option value="Trail">Trail</option>
                                        <option value="Modified">Modified</option>
                                    </select>
                                </label>
                                <label class="pill pillend">
                                    <span>Max Players</span>
                                    <input required type="number" id="gamemode-playercapacity" placeholder="1" min="1" max="100" step="1">
                                </label>

                                <!-- Penalty list to add and take away from -->
                                <div class="subheader">
                                    Penalties
                                </div>
                                <label class="pill pillend" for="add-penalty">
                                    <span for="gamemode-addpenalty">
                                        Add a Penalty
                                    </span>
                                    <button type="button" id="add-penalty" class="material-icons add settings-moveto" data-moveto="settings-gamemode-penalty">
                                        add
                                    </button>
                                </label>

                                <div class="container" id="penalty-settings-target">

                                </div>
                                <template id="penalty-settings-template">
                                    <label class="pill">
                                        <span class="dry">
                                            name
                                        </span>
                                        <span class="small">
                                            ???
                                        </span>
                                        <button type="button" class="material-icons add">
                                            info
                                        </button>
                                    </label>
                                </template>
                            </form>
                        </div><div class="slide" id="settings-gamemode-penalty">
                            
                            <!-- Gamemode Penalty Settings Page -->                            
                            <div class="headline">
                                <button class="material-icons settings-moveto" data-moveto="pageback">
                                    navigate_before
                                </button>
                                <span>
                                    Penalty
                                </span>
                            </div>

                            <button type="submit" form="penalty-form" class="pill save" id="penalty-save">
                                <span>
                                    Save changes ?
                                </span>
                            </button>

                            <form class="content" id="penalty-form">
                                <div class="subheader">
                                    Base
                                </div>
                                <label class="pill">
                                    <span>Name tag</span>
                                    <input required type="text" id="penalty-name" placeholder="new name">
                                </label>
                                <label class="pill pillend">
                                    <span>Points</span>
                                    <input required type="number" id="penalty-value" placeholder="+/- ?" min="-100" max="100" step="1">
                                </label>

                                <div class="container" id="penalty-delete-container">
                                    <div class="subheader">
                                        Settings
                                    </div>
                                    <label class="pill">
                                        <span>Delete this</span>
                                        <input type="checkbox" id="penalty-delete" placeholder="new name">
                                    </label>
                                </div>
                                
                            </form>
                        </div>

                    </div>


                </div>

            </span>
        </div>

        <!-- Bottom bar with controller icons -->
        <div id="bottomBar" class="color-counter">
            <button class="record-panel-button" data-moveto="scoreBoard">
                <span class="material-icons-outlined">
                    view_list
                </span>
            </button>
            <button class="record-panel-button" data-moveto="penalties">
                <span class="material-icons-outlined">
                    flag
                </span>
            </button>
            <button class="record-panel-button multiplayer-only" data-moveto="playerBoard">
                <span class="material-icons-outlined">
                    assignment
                </span>
            </button>
            <button class="record-panel-button" data-moveto="settings">
                <span class="material-icons-outlined">
                    settings
                </span>
            </button>
        </div>
        
    </content>
    
    <script src="resources/index.js" type="module"></script>
</body>
</html>
