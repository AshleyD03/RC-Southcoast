<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Coast - Records</title>

    <!-- Personal Use -->
    <link rel="stylesheet" href="resources/index.css">
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon">

    <!-- Google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

</head>
<body>
    <content id="record-container">

        <div id="record-panel">
            <span style="background-color: aqua;" id="Aqua">

            </span><span style="background-color: green;" id="Green">

            </span><span style="background-color: blue;" id="Blue">

            </span>
        </div>

        <div id="bottomBar">
            <button class="record-panel-button" data-moveto="Aqua">
                <span class="material-icons-outlined">
                    view_list
                </span>
            </button>
            <button class="record-panel-button" data-moveto="Green">
                <span class="material-icons-outlined">
                    flag
                </span>
            </button>
            <button class="record-panel-button" data-moveto="Blue">
                <span class="material-icons-outlined">
                    settings
                </span>
            </button>
        </div>
        
    </content>
    
    <script src="resources/index.js" type="module"></script>
</body>
</html>
